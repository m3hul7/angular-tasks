<button routerLink="/user/user-list"> Back to List</button>
<form *ngIf='detailForm' [formGroup]="detailForm" (ngSubmit)="onSubmit()">

    <label for="fname">First name:</label>
    <input type="text" id="fname" name="firstname" formControlName="fname">
    <div *ngIf="f['fname'].touched && f['fname'].errors?.['required']">This Field is Required</div>
    <!-- <div *ngIf="f['fname'].touched ">touched</div>
    <div *ngIf="f['fname'].errors?.['required'] ">required</div> -->
    <br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lastname" formControlName="lname">
    <div *ngIf="f['lname'].touched && f['lname'].errors?.['required']">This Field is Required</div><br>
    <label for="mail">Email address</label>
    <input type="email" id="mail" placeholder="Enter email" formControlName="email"><br>
    <div *ngIf="f['email'].valid"></div>
    <label for="phone">Phone:</label>
    <input type="string" id="phone" name="phonenumber" formControlName="phone"><br>
    <label for="gender">GENDER:</label>
    <input type="radio" id="gender" name="gender" value="Male" formControlName="gender">
    <label for="gender">Male</label>
    <input type="radio" id="gender" name="gender" value="FeMale" formControlName="gender">
    <label for="gender">Female</label><br>
    <label for="bdate">Date of employement:</label>
    <input type="date" id="date" name="date" formControlName="date"><br>
    <label for="department">Department:</label>
    <select name="department" id="department" formControlName="deparment">
        <option *ngFor="let dep of department" [value]="dep.id">{{dep.dname}}</option>
        
      </select><br>
    <button type="submit" [disabled]="!detailForm.valid">Submit</button>
    <button type="reset"(click)="resetForm()">Reset</button>
    
</form>
