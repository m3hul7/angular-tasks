<form [formGroup]="detailsForm" (ngSubmit)="onSubmit(detailsForm)">

    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" formControlName="fname"><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" formControlName="lname"><br>
    <label for="mail">Email address</label>
    <input type="email" id="mail" placeholder="Enter email" formControlName="email"><br>
    <label for="gender">GENDER:</label>
    <input type="radio" id="genderMale" name="gender" formControlName="gender">
    <label for="genderMale"> Male</label>
    <input type="radio" id="genderFemale" name="gender" formControlName="gender">
    <label for="genderFemale"> Female</label><br>
    <label for="bdate">Date:</label>
    <input type="date" id="date" name="date" formControlName="date"><br>
    <label for="phone">Date:</label>
    <input type="number" id="phone" name="phonenumber" formControlName="phone"><br>
    <button type="submit">Submit</button>
    <!-- <button type="reset"(click)="resetForm()">Reset</button> -->
</form>
