<p>user-list works!</p>
<table class="table">
    <tr>
        <th>Id</th>
        <th>NAME</th>
        <th>GENDER</th>
        <th>EMAIL</th>
        <th>DOE</th>
        <th>PHONE</th>
        <th>ACTION</th>
    </tr>
    <tr *ngFor="let user of userList; let i=index">
        <td>{{user.id}}</td>
        <td>{{user.fname + " " + user.lname}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.email}}</td>
        <td>{{user.date}}</td>
        <td>{{user.phone}}</td>
        <td><button (click)="deleteUser(user.id)">Delete</button>
            <a routerLink="../edit/{{user.id}}">edit</a></td>
    </tr>
</table>
