<p>reactive-form works!</p>
<form action="/action_page.php" [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
    <div formGroupName="firstnameandlastname">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" formControlName="fname"><br>
        <div *ngIf="myReactiveForm.get('firstnameandlastname.fname')?.invalid">Enter four-six character</div>
        <div *ngIf="myReactiveForm.get('firstnameandlastname.fname')?.pristine">pristine</div>
        <div *ngIf="myReactiveForm.get('firstnameandlastname.fname')?.touched">touched</div>
        <div *ngIf="myReactiveForm.get('firstnameandlastname.fname')?.untouched">untouched</div>
        <div *ngIf="myReactiveForm.get('firstnameandlastname.fname')?.dirty">dirty</div>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe" formControlName="lname"><br><br>
    </div>
    <label for="cars">Choose a car:</label>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email" formControlName="email"><br><br>
    <div *ngIf="myReactiveForm.get('email')?.invalid">enter valid email</div>
<select id="cars" formControlName="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="vw">VW</option>
  <option value="audi" selected>Audi</option>
</select>
<div formArrayName="skillarray">
    <input type="text" id="fname" name="fname" formControlName="fname"><br>
    <ng-container *ngFor="let skills of userFormControls?.controls;">
        
    </ng-container>
    <input type="text" id="fname" name="fname" formControlName="fname">
    <button>add</button>
</div>
    
    


    <input type="submit" value="Submit">
    
  </form>
